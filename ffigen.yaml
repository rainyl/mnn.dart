# Run with `dart run ffigen --config ffigen.yaml`.
name: NativeMNN
description: |
  Bindings for `MNN`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: "lib/src/g/mnn.g.dart"
ffi-native:
  asset-id: "package:mnn/mnn.dart"
compiler-opts:
  - "-Isrc -Isrc/include -Wno-nullability-completeness"
  - "-U_MSC_VER" # HALIDE_ATTRIBUTE_ALIGN(1) uint8_t code; // halide_type_code_t
  - "-fdeclspec"
sort: true
silence-enum-warning: true
include-unused-typedefs: false
headers:
  entry-points:
    - "src/autotime.h"
    - "src/error_code.h"
    - "src/interpreter.h"
    - "src/mnn_type.h"
    - "src/tensor.h"
    - "src/include/MNN/HalideRuntime.h"
    - "src/mnn_stb_image.h"
    - "src/stb_image.h"
    - "src/stb_image_resize2.h"
    - "src/stb_image_write.h"
    - "src/image_process.h"
    - "src/expr.h"
    - "src/expr_op.h"
    - "src/stdvec.h"
    - "src/module.h"
  include-directives:
    - "src/autotime.h"
    - "src/error_code.h"
    - "src/interpreter.h"
    - "src/mnn_type.h"
    - "src/tensor.h"
    - "src/include/MNN/HalideRuntime.h"
    - "src/mnn_stb_image.h"
    - "src/stb_image.h"
    - "src/stb_image_resize2.h"
    - "src/stb_image_write.h"
    - "src/image_process.h"
    - "src/expr.h"
    - "src/expr_op.h"
    - "src/stdvec.h"
    - "src/module.h"
structs:
  exclude:
    - 'halide_type_t'
functions:
  leaf:
    include:
      - 'mnn_halide_type_.*'
      - 'mnn_tensor_.*'
      - 'mnn_interpreter_biz_code'
      - 'mnn_interpreter_uuid'
      - 'mnn_interpreter_get_model_version'
    exclude:
      - 'mnn_tensor_create.*'
      - 'mnn_tensor_clone'
      - 'mnn_tensor_copy_.*'
      - 'mnn_tensor_wait'
      - 'mnn_tensor_print.*'
  symbol-address:
    include:
      - '.*destroy.*'
      - '.*free.*'
enums:
  rename:
    'halide_type_code_t': 'HalideTypeCode'
    'mnn_dimension_type_t': 'DimensionType'
    'mnn_error_code_t': 'ErrorCode'
    'mnn_map_type_t': 'MapType'
    'mnn_handle_data_type_t': 'HandleDataType'
    'mnn_session_mode_t': 'SessionMode'
    'mnn_gpu_mode': 'GpuMode'
    'mnn_memory_mode': 'MemoryMode'
    'mnn_power_mode': 'PowerMode'
    'mnn_precision_mode': 'PrecisionMode'
    'mnn_runtime_status': 'RuntimeStatus'
    'stbir_pixel_layout': 'StbirPixelLayout'
    'stbir_edge': 'StbirEdge'
    'stbir_filter': 'StbirFilter'
    'stbir_datatype': 'StbirDataType'

preamble: |
  // coverage:ignore-file
  // Copyright (c) 2025, rainyl.  Please see the AUTHORS file
  // for details. All rights reserved. Use of this source code is governed by a
  // BSD-style license that can be found in the LICENSE file.
comments:
  style: any
  length: full
